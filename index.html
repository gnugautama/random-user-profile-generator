<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random User Profile Generator</title>
  </head>
  <body>
    <header>
      <h1>Random User Profile Generator</h1>
      <p>Try clicking the button to get random user profile</p>
    </header>
    <div id="app">
      <img :class="gender" v-bind:src="picture" :alt="`${firstName} {lastName}`" />
      <h2>{{firstName}} {{lastName}}</h2>
      <p>Email: {{email}}</p>
      <button v-on:click="getUser()" :class="gender">Get random user</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
  </body>
</html>
